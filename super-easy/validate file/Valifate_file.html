<!DOCTYPE html>
<html>
  <head>
    <title>JavaScript File Upload Example</title>
    <script type="text/javascript" src="validate.js">
    </script>
  </head>

  <body>
    <form action="#" onsubmit="return false;">
      <input type="file" id="fileinput" />
      <input
        type="button"
        id="btnLoad"
        value="Load"
        onclick="showFileSize();"
      />
      <h4 id="output"></h4>
    </form>
  </body>
</html>
